# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: '4.0'}
          - {os: windows-latest, r: '4.0'}
          - {os: ubuntu-latest,   r: '4.0'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          
      - name: Install libcurl for Rhtslib
        if: runner.os == 'Linux'
        run: |
          sudo apt install -y libcurl4-openssl-dev
          sudo apt install -y libglpk40
          
      - name: Install R dependencies
        run: |
          install.packages(c("remotes","BiocManager", 'dplyr', 'readr', 'visNetwork', 'tidyr', 'randomcoloR', 'ggpubr', 'plotly', 'shiny', 'shinyWidgets', 'shinydashboard', 'shinyjs', 'reactable', 'DT', 'pheatmap', 'dynamicTreeCut', 'WGCNA', 'base64enc', 'htmlwidgets', 'rmarkdown', 'tidyverse', 'Rfast'. 'locfit'))
          # Install Knitr
          install.packages("knitr")
          # BiocManger Install
          options("BioC_mirror"="https://ftp.gwdg.de/pub/misc/bioconductor")
          BiocManager::install(c('phyloseq', 'qvalue', 'impute', 'GO.db', 'preprocessCore', 'ANCOMBC', 'Maaslin2', 'ALDEx2', 'AnnotationDbi', 'edgeR', 'metagenomeSeq', 'Wrench'))
          # Try to install WGCNA, Maaslin2 & ALDEx2 again if failed, since they have dependncies from BiocManager packages
          if(!require("WGCNA", quietly = TRUE)){install.packages("WGCNA", dependencies = FALSE)}
          if(!require("Maaslin2", quietly = TRUE)){install.packages("Maaslin2", dependencies = FALSE)}
          if(!require("ALDEx2", quietly = TRUE)){install.packages("ALDEx2", dependencies = FALSE)}
          remotes::install_github("zdk123/SpiecEasi", upgrade="never")
          remotes::install_github("vmikk/metagMisc", upgrade="never")
          remotes::install_cran("rcmdcheck")
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v1

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check